<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>VMusic - Registrarse</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="login-wrap">
			<div>
				<div class="page-title-above">VMusic</div>
				<section class="login-card" aria-labelledby="reg-title">
					<h2 id="reg-title">Registrarse</h2>

					<div class="decorative-frame">
					<form class="login-form" action="#" method="post">
						<div class="login-field">
							<label for="username">Nombre de usuario</label>
							<input id="username" name="username" type="text" placeholder="Nombre de usuario" required>
						</div>

						<div class="login-field">
							<label for="firstname">Nombre</label>
							<input id="firstname" name="firstname" type="text" placeholder="Nombre completo" required>
						</div>

						<div class="login-field">
							<label for="lastname">Apellidos</label>
							<input id="lastname" name="lastname" type="text" placeholder="Apellidos" required>
						</div>

						<div class="login-field">
							<label for="email">Correo electrónico</label>
							<input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
						</div>

						<div class="login-field">
							<label for="password">Contraseña</label>
							<input id="password" name="password" type="password" placeholder="********" required>
						</div>

						<div class="login-field">
							<label for="password2">Confirmar contraseña</label>
							<input id="password2" name="password2" type="password" placeholder="********" required>
						</div>

						<div class="login-field">
							<label for="birthdate">Fecha de nacimiento</label>
							<input id="birthdate" name="birthdate" type="date" required>
						</div>

						<div class="login-actions">
							<button class="btn btn-login" type="submit">Registrarse</button>
						</div>
						<div style="text-align:center; margin-top:0.6rem;">
							<p style="font-size:0.9rem; color:#4a6684;">¿Ya tienes cuenta? <a href="inicio_sesion.html" style="color:var(--neon-cyan); text-decoration:underline;">Inicia sesión</a></p>
						</div>
					</div>
					</form>
				</section>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil de usuario</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="componentes.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .back-btn svg {
      stroke: white;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #e53935;
      margin-top: 10px;
    }
    .error-message {
        color: #cc3333;  /* Rojo más oscuro y menos saturado */
        font-size: 0.8rem;
        margin-top: 4px;
        margin-bottom: 8px;
        margin-left: 9px;
    }

    input.error {
        border: 1px solid #cc3333;  /* Actualizado para coincidir con el nuevo color */
        background-color: rgba(204, 51, 51, 0.1);  /* Fondo actualizado para coincidir */
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="icon-btn back-btn" onclick="location.href='perfil_usuario.html'" aria-label="Volver">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
  </header>

  <div class="container">
    <h2>Editar perfil</h2>
    <form action="#" method="post">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="error">
      <div class="error-message">Nombre de usuario no disponible</div>

      <label for="firstname">Nombre</label>
      <input type="text" id="firstname" name="firstname" placeholder="Nombre">

      <label for="lastname">Apellidos</label>
      <input type="text" id="lastname" name="lastname" placeholder="Apellidos">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" class="error">
      <div class="error-message">Correo electrónico no disponible</div>

      <label for="old-password">Antigua contraseña</label>
      <input type="password" id="old-password" name="old-password" placeholder="Contraseña actual" class="error">
      <div class="error-message">Contraseña incorrecta</div>

      <label for="new-password">Nueva contraseña</label>
      <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña">

      <label for="confirm-password">Confirmar nueva contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar nueva contraseña" class="error">
      <div class="error-message">Las contraseñas no coinciden</div>

      <label for="birthdate">Fecha de nacimiento</label>
      <input type="date" id="birthdate" name="birthdate" class="error">
      <div class="error-message">Debes ser mayor de edad para acceder a VMusic</div>

      <button type="submit" class="btn">Guardar cambios</button>
    </form>

    <form action="#" method="post">
      <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
    </form>
  </div>
</body>
</html>

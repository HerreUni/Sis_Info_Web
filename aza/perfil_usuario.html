<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .back-btn svg {
      stroke: white;
    }
    .profile-section {
      text-align: center;
      margin-top: 20px;
    }
    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .profile-section h2 {
      margin-top: 12px;
      font-size: 24px;
    }
    .edit-profile-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .edit-profile-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .section {
      margin: 30px 20px;
    }
    .section h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }
    .card-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
    }
    .card {
      min-width: 120px;
      height: 120px;
      background-color: #1e1e1e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="location.href='pagina_principal.html'" aria-label="Volver">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </header>

  <section class="profile-section">
    <img src="images/user_icon.png" alt="Foto de perfil del usuario">
    <h2>Nombre del usuario</h2>
    <a href="ajustes_perfil.html" class="edit-profile-btn">Editar perfil</a>
  </section>

  <section class="section">
    <h3>Tu biblioteca</h3>
    <div class="card-row">
      <div class="card">Lista 1</div>
      <div class="card">Lista 2</div>
      <div class="card">Lista 3</div>
    </div>
  </section>

  <section class="section">
    <h3>Últimas escuchas</h3>
    <div class="card-row">
      <div class="card">Artista 1</div>
      <div class="card">Canción 2</div>
      <div class="card">Lista 3</div>
    </div>
  </section>

  <section class="section">
    <h3>Listas recomendadas</h3>
    <div class="card-row">
      <div class="card">Recomendada 1</div>
      <div class="card">Recomendada 2</div>
      <div class="card">Recomendada 3</div>
    </div>
  </section>

  <section class="section">
    <h3>Artistas que sigues</h3>
    <div class="card-row">
      <div class="card">Artista 1</div>
      <div class="card">Artista 2</div>
      <div class="card">Artista 3</div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VMusic - Reproductor</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--Reproductor-->
    <header class="player-header">
        <!-- flecha hacia la izquierda -->
      <button class="icon-btn back" aria-label="Volver" onclick="location.href='pagina_principal.html'">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M15 18L9 12L15 6" stroke="white" stroke-width="3.6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <!-- botón de menú -->
      <div class="header-right">
        <button class="icon-btn menu" aria-label="Menú" onclick="toggleMenu()">
          <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect y="1" width="20" height="2.6" rx="1" fill="white" />
            <rect y="6" width="20" height="2.6" rx="1" fill="white" />
            <rect y="11" width="20" height="2.6" rx="1" fill="white" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Menú desplegable fuera del botón -->
    <nav id="dropdownMenu" class="dropdown-menu hidden">
      <img src="images/user_icon.png" alt="Foto de perfil" class="profile-pic" />
      <ul>
        <li><a href="perfil_usuario.html">Perfil</a></li>
        <li><a href="pagina_principal.html">Inicio</a></li>
        <li><a href="ajustes_perfil.html">Ajustes</a></li>
        <li><a href="inicio_vmusic.html">Cerrar sesión</a></li>
      </ul>
    </nav>

    <!-- Área principal del reproductor -->
    <main class="player-stage">
      <button class="nav-arrow left" aria-label="Anterior">
        <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 6 L6 12 L14 18" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.8" />
        </svg>
      </button>

      <div class="cards" aria-live="polite">
        <figure class="card prev" data-pos="prev">
          <div class="cover"><div class="cover-inner"></div></div>
          <figcaption class="song-name small">Previous song name</figcaption>
        </figure>

        <figure class="card current" data-pos="current">
          <div class="cover"><div class="cover-inner"></div></div>
          <figcaption class="song-name">Current song name</figcaption>
        </figure>

        <figure class="card next" data-pos="next">
          <div class="cover"><div class="cover-inner"></div></div>
          <figcaption class="song-name small">Next song name</figcaption>
        </figure>
      </div>

      <button class="nav-arrow right" aria-label="Siguiente">
        <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10 6 L18 12 L10 18" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.8" />
        </svg>
      </button>
    </main>

    <section class="player-controls">
      <div class="progress-row">
        <button id="playBtn" class="control-btn">▶</button>
        <div class="time">0:00</div>
        <input id="progress" type="range" min="0" max="100" value="0">
        <div class="time total">3:30</div>
      </div>
    </section>

    <script src="menu_desplegable.js"></script>
    <script src="reproductor.js" defer></script>
  </body>
</html>
